<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Админка</h1>

  <section>
    <h2>Добавить пользователя</h2>
    <form id="userForm">
      <input type="text" placeholder="Имя" id="userName" required />
      <input type="email" placeholder="Email" id="userEmail" required />
      <select id="userRole"></select>
      <button type="submit">Добавить</button>
    </form>
  </section>

  <section>
    <h2>Пользователи</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Добавить задачу</h2>
    <form id="taskForm">
      <input type="text" placeholder="Заголовок" id="taskTitle" required />
      <textarea placeholder="Описание" id="taskDesc" required></textarea>
      <select id="taskUser"></select>
      <button type="submit">Добавить</button>
    </form>
  </section>

  <section>
    <h2>Задачи</h2>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>Заголовок</th>
          <th>Описание</th>
          <th>Пользователь</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
